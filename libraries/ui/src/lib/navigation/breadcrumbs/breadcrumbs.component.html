

@for (node of navItemNodes(); track node.path) {
    <div class="breadcrumb">
        @if (node.hasContent) {
            <a class="label" (click)="selectNode(node)">{{(node.label || node.path) | words}}</a>
        } @else {
            <div class="label">{{(node.label || node.path) | words}}</div>
        }
    </div>
}
