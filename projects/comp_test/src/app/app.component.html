<ng-template #a let-cellData="cellData" let-rowData="rowData" let-columnKey="columnKey">
  <div>{{cellData}}</div>
  <div>{{rowData}}</div>
  <div>{{columnKey}}</div>
</ng-template>

<ng-template #d let-cellData="cellData" let-rowData="rowData" let-columnKey="columnKey">
  <div style="width:100%;height:100%;" [ngStyle]="!!cellData ? {'background-color': 'red'} : {'background-color': 'green'}">
    {{cellData}}
  </div>
</ng-template>

<form #nameForm="ngForm">

  <div>
    <label for="first-name">First name:</label>
    <input id="first-name" type="text" name="firstName" required [(ngModel)]="formData.firstName"/>
  </div>

  <div>
    <label for="last-name">Last name:</label>
    <input id="last-name" type="text" name="lastName" [(ngModel)]="formData.lastName"/>
  </div>

  <div ngModelGroup="akas">
    @for (aka of formData.akas|keyvalue; track i; let i = $index) {
      <div>
        <label for="aka-{{i}}">Aka {{i + 1}}:</label>
        <input id="aka-{{i}}" type="text" name="{{i}}" [ngModel]="formData.akas[aka.key]"/>
      </div>
    }
  </div>

  <button (click)="addAka()">Add Aka</button>
  <button (click)="reset()">Reset</button>
  <button (click)="submit()">Submit</button>

</form>
