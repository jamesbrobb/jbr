
<form class="control-group">

  <div class="control">
    <label for="search">Search: </label>
    <input id="search" type="text" [formControl]="searchControl">
  </div>

</form>

<grid-layout class="grid-layout" [dataProvider]="(monsters$ | async) || undefined">

  <ng-template let-item="item">

    <div class="item" [routerLink]="['/monsters/' + item.name]">
      <div>{{item.name}}</div>
    </div>

  </ng-template>

</grid-layout>
