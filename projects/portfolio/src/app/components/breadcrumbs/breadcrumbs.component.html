
<ng-container *ngFor="let node of routeNodes">
    <div class="breadcrumb">
        <ng-container *ngIf="node| guardType:isPageNode as page; else label">
            <a class="label" (click)="selectNode(node)">{{page.label}}</a>
        </ng-container>
    </div>
    <ng-template #label>
        <div class="label">{{node.path}}</div>
    </ng-template>
</ng-container>
