

<markdown hrefListener [analyticsHrefListener]="'href-link'" [src]="'/assets/docs/' + uri" (load)="onLoad($event)" (error)="onError($event)"></markdown>

<ng-container *ngIf="!hasLoaded">

  <p>Loading {{type}}...</p>

</ng-container>

<ng-container *ngIf="hasError">

  <p class="error">An error occurred whilst loading the {{type}}.</p>

</ng-container>
